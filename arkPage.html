<body>
    <div class="header gradient1">
        <div class="container">
            <div class="row justify-content-center">
              <div class="col-12 col-md-5">
                <h1 id="goal2" class="logo">Ob Timer</h1>
              </div>
            </div>
          </div>
    </div>


    <div id="topRow" class="container-fluid">
      <div class="row justify-content-evenly">

        <!--first col (the timer input menu)-->
        <div class="col text-center">
          <div class="card" style="width: 18rem; color: black; background-color: darkgray;">
            <div class="card-body">
              <h5 class="card-title">Timer</h5>
              <!--Timer Input-->
              <div class="input-group mb-3">
                <label for="tinput">Enter the current count-down on upload timer (default 0:00)</label>
                <input id="tinput" type="text" class="form-control" value="0:00">
              </div>

              <div class="input-group mb-3">
                <label for="alarmtime">Enter when the alarm should sound (default 2:00) and server name</label>
                <input id="alarmtime" type="text" class="form-control" value="2:00">
              </div>

              <!--Server Name Input-->
              <div class="input-group mb-3">
                <input id="sinput" type="text" class="form-control" value="Server">
              </div>

              <!--timereset(maxtime)-->
              <div class="input-group mb-3">
                <label for="maxTime">The maximum time for upload. (what the timer will reset to)</label>
                <input id="maxTime" type="text" class="form-control" value="15:10">
              </div>


              <!--Sound Effect dropdown-->
              <label for="alarm">sound effect</label>
              <select id="alarm" class="form-control form-control-sm">
                <option>sound1</option>
                <option>none</option>
              </select>

              <br>

              <button id="start button" class="btn btn-outline-dark">Start Timer</button>
            </div>
          </div>
        </div>
        
        <!--second col (the table display)-->
        <div class="col-6">
          <table class="table table-dark table-striped">
            <thead class="thead-light">
              <tr>
                <th scope="col"></th>
                <th scope="col">Server name</th>
                <th scope="col">countDown</th>
              </tr>
            </thead>
            <tbody id="tbodydisplay">
             
            </tbody>
          </table>
      </div>
    </div>
