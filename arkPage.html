<html lang="en">
<head>

<body>
    <div class="header gradient1">
        <div class="container">
            <div class="row justify-content-center">
              <div class="col-12 col-md-5">
                <h1 class="logo">Ob Timer</h1>
              </div>
            </div>
          </div>
    </div>


    <div id="topRow" class="container-fluid">
      <div class="row justify-content-evenly">

        <!--first col-->
        <div class="col text-center">
          <div class="card" style="width: 18rem; color: black; background-color: darkgray;">
            <div class="card-body">
              <h5 class="card-title">Timer</h5>
              <p class="card-text">Input the current count-down (and press enter) or start at 0:00</p>

              <!--Timer Input-->
              <div class="input-group mb-3">
                <div class="input-group-prepend">
                  <span class="input-group-text"></span>
                </div>
                <input type="text" class="form-control" aria-label="inputTime" value="0:00">
              </div>


              <button class="btn btn-outline-dark">Sart Timer</button>
            </div>
          </div>
        </div>
        
        <!--second col-->
        <div class="col text-center">
          <div class="infoGroup">
            check
          </div>
          <div class="square square-lg bg-secondary">
            <small>Square</small>
          </div>
        </div>

        <!--third row-->
        <div class="col text-center">
          <div id="timer" class="infoGroup">
            here's some content
          </div>
          <div class="square square-lg bg-secondary">
            <small>Square</small>
          </div>
        </div>

      </div>
    </div>
